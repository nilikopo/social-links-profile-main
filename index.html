<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header class="top-content">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="pfp"
            class="card-pfp"
          />
          <div class="user-general-info-container">
            <h1 class="fullname">Jessica Randal</h1>
            <p class="user-location">London, United Kingdom</p>
          </div>
          <p class="user-description">"Front-end developer and avid reader."</p>
        </header>
        <nav class="social-links-container">
          <ul class="social-links">
            <li class="social-link-item"><a href="#">GitHub</a></li>
            <li class="social-link-item"><a href="#">Frontend Mentor</a></li>
            <li class="social-link-item"><a href="#">LinkedIn</a></li>
            <li class="social-link-item"><a href="#">Twitter</a></li>
            <li class="social-link-item"><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
